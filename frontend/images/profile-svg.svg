<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Blue tech gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0040FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sci-fi name gradient -->
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Holographic effect -->
    <linearGradient id="holoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFFF00;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Enhanced glow filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sci-fi text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Holographic shimmer -->
    <filter id="shimmer">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feOffset in="SourceGraphic" dx="1" dy="1" result="offset"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Enhanced background with sci-fi atmosphere -->
  <circle cx="150" cy="150" r="148" fill="url(#backgroundGradient)" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Holographic overlay -->
  <circle cx="150" cy="150" r="145" fill="url(#holoGradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Advanced tech circuit patterns -->
  <g stroke="url(#blueGradient)" stroke-width="2" fill="none" opacity="0.8" filter="url(#blueGlow)">
    <!-- Outer tech ring with sci-fi styling -->
    <circle cx="150" cy="150" r="135" stroke-dasharray="15,8,5,8"/>
    
    <!-- Hexagonal tech pattern -->
    <g transform="translate(150,150)">
      <polygon points="-60,-35 -60,35 0,70 60,35 60,-35 0,-70" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.4"/>
      
      <!-- Tech connection nodes -->
      <g stroke="url(#cyanGradient)" stroke-width="3" fill="url(#cyanGradient)">
        <!-- Cardinal directions -->
        <line x1="-120" y1="0" x2="-90" y2="0"/>
        <line x1="90" y1="0" x2="120" y2="0"/>
        <line x1="0" y1="-120" x2="0" y2="-90"/>
        <line x1="0" y1="90" x2="0" y2="120"/>
        
        <!-- Tech terminals -->
        <rect x="-125" y="-4" width="10" height="8" rx="2" fill="url(#cyanGradient)"/>
        <rect x="115" y="-4" width="10" height="8" rx="2" fill="url(#cyanGradient)"/>
        <rect x="-4" y="-125" width="8" height="10" rx="2" fill="url(#cyanGradient)"/>
        <rect x="-4" y="115" width="8" height="10" rx="2" fill="url(#cyanGradient)"/>
        
        <!-- Diagonal connectors with sci-fi styling -->
        <g opacity="0.7">
          <line x1="-85" y1="-85" x2="-65" y2="-65"/>
          <line x1="65" y1="-65" x2="85" y2="-85"/>
          <line x1="-85" y1="85" x2="-65" y2="65"/>
          <line x1="65" y1="65" x2="85" y2="85"/>
          
          <!-- Sci-fi nodes -->
          <circle cx="-85" cy="-85" r="5" fill="url(#cyanGradient)" opacity="0.8"/>
          <circle cx="85" cy="-85" r="5" fill="url(#cyanGradient)" opacity="0.8"/>
          <circle cx="-85" cy="85" r="5" fill="url(#cyanGradient)" opacity="0.8"/>
          <circle cx="85" cy="85" r="5" fill="url(#cyanGradient)" opacity="0.8"/>
          
          <!-- Inner tech rings -->
          <circle cx="-85" cy="-85" r="2" fill="#000000"/>
          <circle cx="85" cy="-85" r="2" fill="#000000"/>
          <circle cx="-85" cy="85" r="2" fill="#000000"/>
          <circle cx="85" cy="85" r="2" fill="#000000"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Multi-layered tech rings -->
  <circle cx="150" cy="150" r="125" fill="none" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.6" stroke-dasharray="8,4,2,4"/>
  <circle cx="150" cy="150" r="115" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.5" stroke-dasharray="5,3,1,3"/>
  <circle cx="150" cy="150" r="105" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4" stroke-dasharray="3,2"/>
  
  <!-- Futuristic name display - CHISOM -->
  <g transform="translate(150,50)">
    <!-- Background panel for name -->
    <rect x="-70" y="-15" width="140" height="25" rx="5" fill="rgba(0,0,0,0.8)" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.9"/>
    
    <!-- Sci-fi name with enhanced typography -->
    <text x="0" y="5" font-family="'Courier New', 'Orbitron', monospace" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="url(#nameGradient)" filter="url(#textGlow)" letter-spacing="3px">
      CHISOM
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </text>
    
    <!-- Holographic text overlay -->
    <text x="0" y="5" font-family="'Courier New', 'Orbitron', monospace" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="url(#holoGradient)" opacity="0.3" letter-spacing="3px" filter="url(#shimmer)">
      CHISOM
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- Tech indicators around name -->
    <g stroke="url(#cyanGradient)" fill="url(#cyanGradient)" opacity="0.7">
      <circle cx="-75" cy="0" r="2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="75" cy="0" r="2">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Enhanced central tech core -->
  <g transform="translate(150,90)">
    <!-- Sci-fi gear with enhanced details -->
    <g fill="url(#goldGradient)" filter="url(#glow)">
      <circle cx="0" cy="0" r="28"/>
      <!-- Enhanced gear teeth -->
      <polygon points="-10,-22 10,-22 14,-17 10,-12 -10,-12 -14,-17" />
      <polygon points="22,-10 22,10 17,14 12,10 12,-10 17,-14" />
      <polygon points="10,22 -10,22 -14,17 -10,12 10,12 14,17" />
      <polygon points="-22,10 -22,-10 -17,-14 -12,-10 -12,10 -17,14" />
    </g>
    
    <!-- Inner tech core -->
    <circle cx="0" cy="0" r="12" fill="#000000" stroke="url(#cyanGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="url(#blueGradient)">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Orbital tech indicators -->
    <g stroke="url(#cyanGradient)" stroke-width="2" fill="url(#cyanGradient)" opacity="0.9">
      <circle cx="0" cy="-40" r="3">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="0" r="3">
        <animateTransform attributeName="transform" type="rotate" values="90 0 0;450 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="40" r="3">
        <animateTransform attributeName="transform" type="rotate" values="180 0 0;540 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="0" r="3">
        <animateTransform attributeName="transform" type="rotate" values="270 0 0;630 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Enhanced text content with sci-fi styling -->
  <g font-family="'Courier New', 'Orbitron', monospace" text-anchor="middle">
    <!-- Main text with futuristic styling -->
    <text x="150" y="155" font-size="12" font-weight="bold" fill="url(#redGradient)" letter-spacing="1px" filter="url(#textGlow)">
      SOLVING PROBLEMS
    </text>
    
    <text x="150" y="175" font-size="10" fill="url(#goldGradient)" letter-spacing="2px">
      AND RENDERING
    </text>
    
    <text x="150" y="195" font-size="12" font-weight="bold" fill="url(#redGradient)" letter-spacing="1px" filter="url(#textGlow)">
      SMART SOLUTIONS
    </text>
    
    <text x="150" y="215" font-size="9" fill="url(#cyanGradient)" opacity="0.9" letter-spacing="1px">
      IS MY PASSION
    </text>
  </g>
  
  <!-- Sci-fi corner HUD elements -->
  <g stroke="url(#blueGradient)" stroke-width="2" fill="none" opacity="0.8">
    <!-- Enhanced corner interfaces -->
    <g>
      <!-- Top-left HUD -->
      <path d="M 25 25 L 55 25 L 55 35 M 25 25 L 25 55 L 35 55"/>
      <circle cx="30" cy="30" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
      
      <!-- Top-right HUD -->
      <path d="M 275 25 L 245 25 L 245 35 M 275 25 L 275 55 L 265 55"/>
      <circle cx="270" cy="30" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
      
      <!-- Bottom-left HUD -->
      <path d="M 25 275 L 55 275 L 55 265 M 25 275 L 25 245 L 35 245"/>
      <circle cx="30" cy="270" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
      
      <!-- Bottom-right HUD -->
      <path d="M 275 275 L 245 275 L 245 265 M 275 275 L 275 245 L 265 245"/>
      <circle cx="270" cy="270" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Advanced animated tech elements -->
  <g opacity="0.7">
    <!-- Outer rotating scanner -->
    <circle cx="150" cy="150" r="142" fill="none" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="30,15,10,15">
      <animateTransform attributeName="transform" type="rotate" values="0 150 150;360 150 150" dur="25s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner counter-rotating scanner -->
    <circle cx="150" cy="150" r="130" fill="none" stroke="url(#cyanGradient)" stroke-width="1" stroke-dasharray="20,10,5,10">
      <animateTransform attributeName="transform" type="rotate" values="360 150 150;0 150 150" dur="18s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pulsing energy rings -->
    <g>
      <circle cx="150" cy="150" r="110" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.4">
        <animate attributeName="r" values="110;115;110" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="150" cy="150" r="100" fill="none" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.3">
        <animate attributeName="r" values="100;105;100" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Data stream animation -->
  <g opacity="0.5">
    <circle cx="150" cy="150" r="120" fill="none" stroke="url(#cyanGradient)" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,750;375,375;750,0;0,750" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>