services:
  # Backend API Service
  - type: web
    name: portfolio-backend
    env: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://portfolio-frontend-[your-actual-id].onrender.com
      - key: KEEP_ALIVE_URL
        value: https://portfolio-backend-[your-actual-id].onrender.com
      - key: GITHUB_USERNAME
        value: QRTQuick
      - key: EMAIL_FROM
        value: chisomlifeeke@gmail.com
      - key: DATABASE_URL
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: GITHUB_TOKEN
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: portfolio-frontend
    env: static
    region: oregon
    staticPublishPath: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /styles/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /scripts/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
