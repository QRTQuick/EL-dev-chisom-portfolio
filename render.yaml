services:
  # Portfolio API Service
  - type: web
    name: portfolio-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    pythonVersion: "3.13"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: KEEP_ALIVE_URL
        value: https://backend-portfolio.onrender.com
      - key: GITHUB_USERNAME
        value: QRTQuick
      - key: EMAIL_FROM
        value: chisomlifeeke@gmail.com
      # Secrets (add in Render dashboard)
      - key: GITHUB_TOKEN
        sync: false
    healthCheckPath: /health